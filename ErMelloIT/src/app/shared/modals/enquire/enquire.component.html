<div class="enquireModal">
  <ion-header>

  </ion-header>

  <div>
    <form [formGroup]="formGroup">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input #name placeholder="Name" clearInput
                       maxlength="30" formControlName="nameControl"
                       class="modalEnquireFormName"></ion-input>
            <!--          <ion-button (click)="name.value = ''" class="modalEnquireHeaderButton">-->
            <!--            <ion-icon name="close-circle" style="color: darkred; font-size: 2em"></ion-icon>-->
            <!--          </ion-button>-->
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input #surname placeholder="Surname" class="modalEnquireFormSurname"
                       maxlength="30" formControlName="surnameControl" clearInput></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input #email placeholder="your@email.com" class="modalEnquireFormEmail"
                       maxlength="30" formControlName="emailControl" clearInput></ion-input>

          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label class="modalEnquireSelectLabel">
              {{ "Which service do you need help with?" }}
            </ion-label>
            <ion-select #service placeholder="Choose service" formControlName="serviceControl">

              @for (service of enquireServices; track service) {
                <ion-select-option [value]="service.serviceValue">
                  {{ service.serviceName }}
                </ion-select-option>
              }
            </ion-select>

          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-textarea #message placeholder="Write a message here..."
                          formControlName="messageControl" maxlength="3500" rows="5"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col size="4">
        <ion-button shape="round" class="modalEnquireHeaderButton modalEnquireCancelButton" (click)="cancelEnquire()">
          {{ "Cancel" }}
        </ion-button>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-label class="modalEnquireTitle">
          {{ "" }}
        </ion-label>
      </ion-col>
      <ion-col size="4" class="ion-text-right">
        <ion-button shape="round" class="modalEnquireHeaderButton modalEnquireSendButton"
                    (click)="sendEnquire()" [disabled]="!formGroup.valid">
          {{ "Send" }}
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

</div>
